<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Video Call</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="theme-dark">
    <!-- Top bar: language + theme -->
    <header class="top-bar">
        <div class="top-bar-left">
            <span class="app-title" data-i18n="appTitle">Firebase Video Call</span>
        </div>
        <div class="top-bar-right">
            <label class="top-bar-label" for="language-select" data-i18n="languageLabel">Language:</label>
            <select id="language-select" class="top-bar-select">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
            <button id="theme-toggle-btn" class="top-bar-button" title="Toggle theme">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Participants panel -->
        <aside class="participants-panel">
            <div class="participants-header">
                <span data-i18n="participantsTitle">Participants</span>
            </div>
            <ul id="participants-list" class="participants-list">
                <!-- Filled by JS -->
            </ul>
        </aside>

        <div class="main">
            <div class="main__videos">
                <div id="video-grid">
                    <!-- Local + remote videos get added here -->
                </div>
            </div>
            <div class="main__controls">
                <div class="main__controls__block">
                    <button id="mute-btn" class="main__controls__button main__mute_button">
                        <i class="fas fa-microphone"></i>
                        <span data-i18n="mute">Mute</span>
                    </button>
                    <button id="video-btn" class="main__controls__button main__video_button">
                        <i class="fas fa-video"></i>
                        <span data-i18n="stopVideo">Stop Video</span>
                    </button>
                    <button id="selfview-btn" class="main__controls__button">
                        <i class="fas fa-user-circle"></i>
                        <span data-i18n="selfView">Self View</span>
                    </button>
                    <div class="main__controls__group">
                        <label for="resolution-select" data-i18n="qualityLabel">Quality</label>
                        <select id="resolution-select">
                            <option value="auto" data-i18n="qualityAuto">Auto</option>
                            <option value="480" data-i18n="quality480">480p</option>
                            <option value="720" data-i18n="quality720">720p</option>
                            <option value="1080" data-i18n="quality1080">1080p</option>
                            <option value="2160" data-i18n="quality2160">4K</option>
                        </select>
                    </div>
                    <button id="end-call-btn" class="main__controls__button end-call-button hidden">
                        <i class="fas fa-phone-slash"></i>
                        <span data-i18n="endCall">End Call</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Slide-out Chat Toggle (hidden until in a call) -->
    <button id="chat-toggle-btn" class="chat-toggle-btn" style="display:none;">
        <i class="fas fa-comments"></i>
        <span class="chat-unread-dot" id="chat-unread-dot"></span>
    </button>

    <!-- Slide-out Chat Panel (hidden until in a call) -->
    <div id="chat-panel" class="chat-panel chat-panel--hidden" style="display:none;">
        <div class="chat-panel__header">
            <span data-i18n="chatTitle">Chat</span>
            <button id="chat-close-btn" class="chat-header-button">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-panel__target">
            <label for="chat-target-select" data-i18n="chatTo">To:</label>
            <select id="chat-target-select">
                <!-- Populated by JS: Everyone + participants -->
            </select>
        </div>
        <div id="chat-messages" class="chat-panel__messages">
            <!-- Messages appended here -->
        </div>
        <div class="chat-panel__input">
            <button id="emoji-btn" class="emoji-button" title="Emoji">
                <i class="far fa-smile"></i>
            </button>
            <input id="chat-input" type="text" placeholder="Type a message..."
                   autocomplete="off" data-i18n-placeholder="chatPlaceholder" />
            <button id="chat-send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div id="emoji-picker" class="emoji-picker hidden">
            <!-- filled by JS -->
        </div>
    </div>

    <!-- Chat notification toast -->
    <div id="chat-notification" class="chat-notification hidden"></div>

    <!-- Join / Start Call Modal -->
    <div id="join-modal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="joinTitle">Join or Start a Call</h2>
            <!-- Name input (required) -->
            <input type="text" id="display-name-input"
                   placeholder="Enter your name" data-i18n-placeholder="namePlaceholder">
            <!-- Room ID input -->
            <input type="text" id="room-id-input"
                   placeholder="Enter Room ID to join" data-i18n-placeholder="roomPlaceholder">
            <div class="modal-buttons">
                <button id="join-call-btn" data-i18n="joinCall">Join Call</button>
                <button id="start-call-btn" data-i18n="startCall">Start New Call</button>
            </div>
        </div>
    </div>

    <!-- Room Info Modal (shows after starting a call) -->
    <div id="room-info-modal" class="modal" style="display: none;">
        <div class="room-info-content">
            <h2 data-i18n="roomReadyTitle">Your Call is Ready!</h2>
            <p data-i18n="roomReadyText">Share this ID or link with others to join your call.</p>
            <div class="room-id-display" id="room-id-display"></div>
            <div class="copy-buttons">
                <button id="copy-id-btn" data-i18n="copyId">Copy ID</button>
                <button id="copy-link-btn" data-i18n="copyLink">Copy Link</button>
            </div>
            <button id="close-room-info-btn" data-i18n="close">Close</button>
        </div>
    </div>

    <!-- Firebase SDK (compat version, works with firebase.initializeApp) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- Your app logic -->
    <script src="script.js"></script>
</body>
</html>
