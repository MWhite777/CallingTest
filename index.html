<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- JOIN POPUP -->
<div id="joinModal" class="modal">
    <div class="modal-content">
        <h2 data-i18n="selectLang">Select Language</h2>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        </select>

        <h2 data-i18n="selectRes">Camera Resolution</h2>
        <select id="resolutionSelect">
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
            <option value="4k">4K</option>
        </select>

        <button id="joinBtn" class="primary" data-i18n="joinCall">
            Join Call
        </button>
    </div>
</div>


<!-- MAIN APP -->
<div id="app" class="hidden">

    <!-- PARTICIPANT PANEL -->
    <div id="participantPanel" class="side-panel">
        <h3 data-i18n="participants">Participants</h3>
        <ul id="participantList"></ul>
    </div>

    <!-- VIDEO AREA -->
    <div id="videoArea"></div>

    <!-- CHAT -->
    <div id="chatPanel" class="side-panel">
        <h3 data-i18n="chat">Chat</h3>

        <div id="chatMessages"></div>

        <div id="chatInputBar">
            <input type="text" id="chatInput" placeholder="Type‚Ä¶" />
            <button id="emojiBtn">üòä</button>
            <input type="file" id="imageUpload" accept="image/*" hidden />
            <button id="uploadBtn">üìé</button>
            <button id="sendBtn">‚û§</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
