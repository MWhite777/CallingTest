<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Video Call</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main__videos">
                <div id="video-grid">
                    <!-- Local + remote videos get added here -->
                </div>
            </div>
            <div class="main__controls">
                <div class="main__controls__block">
                    <button id="mute-btn" class="main__controls__button main__mute_button">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </button>
                    <button id="video-btn" class="main__controls__button main__video_button">
                        <i class="fas fa-video"></i>
                        <span>Stop Video</span>
                    </button>
                    <button id="end-call-btn" class="main__controls__button end-call-button hidden">
                        <i class="fas fa-phone-slash"></i>
                        <span>End Call</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Slide‑out Chat Panel -->
    <div id="chat-panel" class="chat-panel collapsed">
        <div id="chat-toggle" class="chat-toggle">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="chat-inner">
            <div class="chat-header">
                <span id="chat-header-title">Chat</span>
            </div>

            <div class="chat-mode-row">
                <button id="chat-mode-public" class="chat-mode-btn active">Public</button>
                <button id="chat-mode-private" class="chat-mode-btn">Private</button>
            </div>

            <!-- Private controls (recipient picker) -->
            <div id="private-controls" class="private-controls hidden">
                <label for="private-recipient">To:</label>
                <select id="private-recipient">
                    <option value="">Select user…</option>
                </select>
            </div>

            <!-- Participants list (for awareness) -->
            <div id="participants-list" class="participants-list"></div>

            <div id="chat-messages" class="chat-messages"></div>

            <div class="chat-input-row">
                <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off">
                <button id="chat-send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Join / Start Call Modal -->
    <div id="join-modal" class="modal">
        <div class="modal-content">
            <h2>Join or Start a Call</h2>

            <!-- Display name (required) -->
            <input type="text" id="display-name-input" placeholder="Enter your name">

            <!-- Room ID (optional if starting new) -->
            <input type="text" id="room-id-input" placeholder="Enter Room ID to join">

            <div class="modal-buttons">
                <button id="join-call-btn">Join Call</button>
                <button id="start-call-btn">Start New Call</button>
            </div>
        </div>
    </div>

    <!-- Room Info Modal (shows after starting a call) -->
    <div id="room-info-modal" class="modal" style="display: none;">
        <div class="room-info-content">
            <h2>Your Call is Ready!</h2>
            <p>Share this ID or link with others to join your call.</p>
            <div class="room-id-display" id="room-id-display"></div>
            <div class="copy-buttons">
                <button id="copy-id-btn">Copy ID</button>
                <button id="copy-link-btn">Copy Link</button>
            </div>
            <button id="close-room-info-btn">Close</button>
        </div>
    </div>

    <!-- Firebase SDK (compat version, works with firebase.initializeApp) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- Your app logic -->
    <script src="script.js"></script>
</body>
</html>
